<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Kitchen Assitant</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <h1>AI-Powered Personal Kitchen Assitant</h1>
      <p>
        AI Kitchen Assitant will generate new recipes, you just need to type in
        some ingredients or recipe idea
      </p>
      <main>
        <form>
          <input
            class="recipe-input"
            type="text"
            placeholder="enter your recipe/ingredients..."
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" />
        </form>
      </main>
    </header>
    <footer>
      Coded by Unisha Shilpakar<a
        href="https://github.com/Ush7/recipe-generator-project"
        target="_blank"
        >open sourced on git-hub</a
      >
      <a href="https://ai-recipe-generator-ush.netlify.app/" target="_blank"
        >hosted on netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
